<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Mahasiswa Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css;" href="style.css">
    <link rel="stylesheet" type="text/css;" href="font/font.css">
</head>
</head>

<body>
    <header>
        <h1 align="center">Pendaftaran Mahasiswa Baru</h1>
    </header>
    <div class="container">
        <form action="#" method="get">
            <div>
                <label for="npm">NPM (Nomor Pokok Mahasiswa)</label>
                <input class="form-control" type="text" name="npm" id="npm">
            </div>
            <div>
                <label for="name">Nama Lengkap</label>
                <input class="form-control" type="text" name="name" id="name">
            </div>
            <div>
                <label for="address">Alamat</label>
                <textarea class="form-control" rows="3" name="address" id="address"></textarea>
            </div>
            <div>
                <label for="jenis-kelamin">Jenis Kelamin</label>
                <ul type="none">
                    <li><input class="form-check-input" type="radio" name="jenis-kelamin" id="jenis-kelamin" value="Laki-Laki">Laki-Laki</li>
                    <li><input class="form-check-input" type="radio" name="jenis-kelamin" id="jenis-kelamin" value="Perempuan">Perempuan</li>
                </ul>
            </div>
            <div>
                <label for="prodi">Program Studi</label>
                <select class="form-select" id="prodi">
                    <option selected value="ti">Teknik Informatika</option>
                    <option value="si">Sistem Informasi</option>
                  </select>
            </div>
            <diV>
                <button type="submit" class="btn btn-primary">Tambah</button>
            </diV>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>

</html>
